services:
  - type: web
    name: banana-ml-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: MODEL_PATH
        value: models/best_model.pth
    healthCheckPath: /health
